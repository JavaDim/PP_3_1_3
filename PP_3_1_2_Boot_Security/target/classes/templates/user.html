<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:Name="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <h3 class="text-white"><strong><th th:text="${user.getName()}"/></strong> <small> with roles <th th:each="role : ${user.getRoles()}">
            <th:block th:text="${role.getName()}"></th:block></small></h3>
        <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0"></ul>
            <form class="d-flex">
                <a class="navbar-brand" href="/logout">Logout</a>
            </form>
        </div>
    </div>
</nav>
<br/>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
                <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" href="/admin" aria-controls="v-pills-home" aria-selected="false" sec:authorize="hasAuthority('ROLE_ADMIN')">Admin</a>
                    <a class="nav-link active" href="/user" role="tab" aria-controls="v-pills-profile" aria-selected="true">User</a>
                </div>
        </div>
        <div class="col-10">
            <h1> User information-page</h1>
            <br/>
            <table class="table caption-top table-striped">
                <caption><h3>About user</h3></caption>
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.getId()}"/>
                    <td th:text="${user.getName()}"/>
                    <td th:text="${user.getLastName()}"/>
                    <td th:text="${user.getAge()}"/>
                    <td th:each="role : ${user.getRoles()}">
                        <th:block th:text="${role.getName()}"></th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--<br/>-->
<!--<a th:href="@{/logout}"><input type="submit" value="EXIT"></a>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
